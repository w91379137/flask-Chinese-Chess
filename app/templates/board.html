
<form method="POST">

    輪到:
    {% if game.is_red_play %}
        紅
    {% else %}
        黑
    {% endif %}
    <br>
    拿取:{{game.take}} <br>
    錯誤訊息:{{game.error}} <br>
    {% for button_dict in button_dict_list %}
        <button style="position: absolute; left: {{button_dict.left}}; top:{{button_dict.top}}; width: 45px; height: 45px;" name="button" value={{button_dict.id}}> {{button_dict.id}}{{ button_dict.symbol }} </button>
    {% endfor %}

  </form>
