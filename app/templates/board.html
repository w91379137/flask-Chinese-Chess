
<form method="POST">

    拿取:{{game.take}} <br>
    錯誤訊息:{{game.error}} <br>
    {% for button_dict in button_dict_list %}
        <h6 style="position: absolute; left: {{button_dict.left}}; top:{{button_dict.top}}; width: 45px; height: 45px; padding: 3px;">{{button_dict.id}} </h6>
        <button style="position: absolute; left: {{button_dict.left}}; top:{{button_dict.top}}; width: 45px; height: 45px; background-color: rgba(255,255,255,0.0);" name="button" value={{button_dict.id}}> {{ button_dict.symbol }} </button>
        
    {% endfor %}

  </form>
